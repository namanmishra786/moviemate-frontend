<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title & Description -->
    <title>MovieMate - Your Personal Movie Watchlist</title>
    <meta
      name="description"
      content="MovieMate helps you keep track of movies you want to watch. Add, review, and share your watchlist with friends."
    />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.png" />

    <!-- ✅ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Open Graph for social sharing -->
    <meta property="og:title" content="MovieMate - Your Movie Watchlist" />
    <meta
      property="og:description"
      content="Add, track, and share your personal movie watchlist easily."
    />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card for better X previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MovieMate" />
    <meta
      name="twitter:description"
      content="Track and share your movie watchlist."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
